<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/path/to/profile.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Scientist Voyage</title>
  </head>
  <body>
    <div id="root"></div>

    <!-- ðŸŽµ Background Music -->
    <audio id="background-music" autoplay loop>
      <source src="/sounds/theme.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>

    <!-- ðŸ”Š Music Control Button (top right) -->
    <button
      id="music-control"
      style="
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 9999;
        background: none;
        border: none;
        font-size: 20px;
        cursor: pointer;
      "
      aria-label="Toggle background music"
    >
      ðŸ”Š
    </button>

    <!-- Load Vite/React App -->
    <script type="module" src="/src/main.tsx"></script>

    <!-- ðŸŽµ JS for Audio Control -->
    <script>
      const music = document.getElementById("background-music");
      const musicControl = document.getElementById("music-control");

      window.addEventListener("DOMContentLoaded", () => {
        music.currentTime = 0;
        music.play().catch((e) => console.warn("Autoplay failed:", e));
      });

      musicControl.addEventListener("click", () => {
        if (music.paused) {
          music.play();
          musicControl.innerText = "ðŸ”Š";
        } else {
          music.pause();
          musicControl.innerText = "ðŸ”‡";
        }
      });
    </script>
  </body>
</html>
